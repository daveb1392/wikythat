name: Sync Grokipedia Slugs

on:
  # Run every Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run slug sync
        run: npm run sync-slugs
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GROKIPEDIA_API_URL: ${{ secrets.GROKIPEDIA_API_URL }}
          GROKIPEDIA_API_KEY: ${{ secrets.GROKIPEDIA_API_KEY }}

      - name: Notify on success
        if: success()
        run: echo "✅ Slug sync completed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Slug sync failed!"
          echo "Check the logs above for details"
          exit 1
